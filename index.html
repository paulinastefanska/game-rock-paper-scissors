<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:900|Open+Sans:400,700,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1 class="header">
        <span class="headerSpan1">game</span><br>
        <span class="headerSpan2">rock</span> 
        <span class="headerSpan3">paper</span> 
        <span class="headerSpan4">scissors</span>
      </h1>
    </header>
    <div class="newGame container">
      <button class="newGameBtn" id="newGame">new game</button>
    </div>
    <div class="result container">
      <p>player <span id="playerResult"></span> : <span id="compResult"></span> computer</p>
    </div>
    <div class="outputResult container" id="output">
    </div>
    <div class= "moves container">
      <div class="buttons" id="buttons">
        <button class="btnRock" data-move="rock" id="rockButton"><i class="fas fa-hand-rock"></i></button>
        <button class="btnPaper" data-move="paper" id="paperButton"><i class="fas fa-hand-paper"></i></button>
        <button class="btnScissors" data-move="scissors" id="scissorsButton"><i class="fas fa-hand-peace"></i></button>
      </div>
      <div class="alert alertHide container" id= "alert">
        <p class="alertOver">game over</p>
        <p class="alertTourn" id="resultTourn"></p>
        <p class="alertNew">Please start a new game</p>
      </div>
    </div>    
    <footer class="copyright container">
      <p class="copyrightParagraph">&copy;2019 <a class="copyrightLink" href="https://github.com/paulinastefanska"><b>Paulina Stefa≈Ñska</b></a></p>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
